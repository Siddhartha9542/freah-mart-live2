<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account — Fresh Mart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* FRESH MART GREEN THEME */
        :root {
            --bg: #f0fdf4;         
            --card: #ffffff;
            --text: #064e3b;       
            --text-light: #64748b; 
            --accent: #15803d;     
            --accent-bright: #16a34a; 
            --border: #dcfce7;     
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        /* CARD CONTAINER */
        .app-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(22, 163, 74, 0.08); 
            overflow: hidden;
            border: 1px solid var(--border);
        }

        /* HEADER AREA */
        .profile-header {
            padding: 30px 24px;
            background: linear-gradient(135deg, var(--accent), var(--accent-bright));
            color: white;
        }

        .nav-row {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;
        }

        .back-link {
            color: white; text-decoration: none; font-weight: 600;
            display: flex; align-items: center; gap: 6px; font-size: 14px;
            opacity: 0.9; background: rgba(255,255,255,0.15);
            padding: 6px 12px; border-radius: 30px; transition: all 0.2s;
        }
        .back-link:hover { background: rgba(255,255,255,0.25); opacity: 1; }

        .btn-logout {
            background: rgba(255, 255, 255, 0.2); border: none; border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            color: white; cursor: pointer; transition: background 0.2s;
        }
        .btn-logout:hover { background: rgba(255, 255, 255, 0.35); }

        .header-title { font-size: 26px; font-weight: 800; letter-spacing: -0.5px; }
        .header-subtitle { font-size: 14px; opacity: 0.8; margin-top: 4px; }

        /* TABS */
        .nav-tabs { display: flex; background: var(--card); border-bottom: 1px solid var(--border); }

        .tab {
            flex: 1; padding: 18px; text-align: center; cursor: pointer;
            color: var(--text-light); font-weight: 600; font-size: 14px;
            border-bottom: 3px solid transparent; transition: all 0.2s;
        }
        .tab:hover { background-color: #f0fdf4; color: var(--accent); }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        /* CONTENT */
        .content-section { padding: 24px; display: none; animation: fadeIn 0.3s ease; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* DATA ROWS */
        .data-group {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 0; border-bottom: 1px solid #f1f5f9;
        }
        .data-group:last-child { border-bottom: none; }
        .label { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; }
        .value { font-size: 16px; font-weight: 600; color: var(--text); }
        .highlight { color: var(--accent); }

        /* HISTORY LIST */
        .history-card {
            border: 1px solid var(--border); border-radius: 16px; overflow: hidden; background: white;
        }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { text-align: left; background: #f0fdf4; padding: 14px 16px; color: var(--accent); font-size: 12px; font-weight: 700; text-transform: uppercase; }
        td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        tr:last-child td { border-bottom: none; }
        
        .status-badge {
            display: inline-block; padding: 4px 10px; border-radius: 20px;
            font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            body { padding: 0; background: white; }
            .app-container { border-radius: 0; border: none; box-shadow: none; max-width: 100%; min-height: 100vh; }
            .profile-header { padding-top: 40px; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <div class="profile-header">
        <div class="nav-row">
            <a href="index.html" class="back-link">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M19 12H5m7-7l-7 7 7 7"/></svg>
                Back to Shop
            </a>
            
            <button onclick="logout()" class="btn-logout" title="Logout">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>
        <div class="header-title">My Account</div>
        <div class="header-subtitle">Manage your profile & orders</div>
    </div>

    <div class="nav-tabs">
        <div class="tab active" onclick="switchTab('profile')">Personal Details</div>
        <div class="tab" onclick="switchTab('payments')">My Orders</div>
    </div>

    <div id="profile" class="content-section active">
        <div class="data-group">
            <div><div class="label">Logged in as</div><div class="value highlight" id="dispEmail">Loading...</div></div>
        </div>
        <div class="data-group">
            <div><div class="label">Role</div><div class="value" id="dispRole">User</div></div>
        </div>
        <div class="data-group">
            <div><div class="label">App Version</div><div class="value">v2.0 (Cloud Connected)</div></div>
        </div>
    </div>

    <div id="payments" class="content-section">
        <div style="margin-bottom: 16px; font-size: 14px; font-weight: 700; color: #64748b; text-transform: uppercase;">Recent Orders</div>
        <div class="history-card">
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Order Details</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <tr><td colspan="3" style="text-align:center; padding:30px; color:#94a3b8;">Loading orders...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { db, ref, onValue } from "./firebase-init.js";

    // 1. Get User Info
    const userEmail = localStorage.getItem('rl_user_email');
    const userRole = localStorage.getItem('rl_role');

    // Display Info
    document.getElementById('dispEmail').innerText = userEmail || "Guest";
    document.getElementById('dispRole').innerText = userRole || "User";

    // 2. Fetch Orders from Cloud
    const ordersRef = ref(db, 'orders');
    const tbody = document.getElementById('historyTableBody');

    onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        tbody.innerHTML = ''; 

        if(!data){
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:30px; color:#94a3b8;">No orders found.</td></tr>';
            return;
        }

        // Convert to Array & Filter by User Email
        const allOrders = Object.values(data);
        // We filter so you only see YOUR orders (unless you are admin)
        const myOrders = allOrders.filter(o => o.userEmail === userEmail).reverse();

        if(myOrders.length === 0){
             tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:30px; color:#94a3b8;">You haven\'t placed any orders yet.</td></tr>';
             return;
        }

        myOrders.forEach(record => {
            let bg = '#dcfce7'; let col = '#15803d'; // Processing
            
            if(record.status === 'Success') { bg = '#dcfce7'; col = '#15803d'; }
            if(record.status === 'Failed') { bg = '#fee2e2'; col = '#b91c1c'; }
            if(record.status === 'Cancelled') { bg = '#ffedd5'; col = '#c2410c'; }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:800; color:var(--accent)">₹${record.amount}</td>
                <td>
                    <div style="font-weight:600; margin-bottom:4px; color:var(--text); font-size:13px">${record.items}</div>
                    <div style="font-size:11px; color:#94a3b8">UTR: ${record.txId}</div>
                    <div style="font-size:11px; color:#94a3b8">${record.date}</div>
                </td>
                <td>
                    <span class="status-badge" style="background:${bg}; color:${col}">
                        ${record.status}
                    </span>
                </td>
            `;
            tbody.appendChild(tr);
        });
    });

    // 3. Global Functions (attached to window for HTML onclicks)
    window.switchTab = function(tabName) {
        document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        
        const tabs = document.querySelectorAll('.tab');
        if(tabName === 'profile') tabs[0].classList.add('active');
        else tabs[1].classList.add('active');
    }

    window.logout = function() {
        if(confirm("Log out of Fresh Mart?")) {
            localStorage.removeItem('rl_role');
            localStorage.removeItem('rl_user_email');
            window.location.href = 'login.html';
        }
    }
</script>

</body>
</html>
